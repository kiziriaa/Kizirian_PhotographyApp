<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kizirian Photography</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts: Playfair Display (headings) + Lato (body) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Warm Professional Theme Styles -->
    <style>
      html, body {
        background: linear-gradient(135deg, #2c1810 0%, #4a2c20 50%, #1a1a1a 100%) !important;
        color: #f4f1ed !important;
        font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
      }
      
      .navbar-light .navbar-brand, .navbar-light .navbar-nav .nav-link {
        color: #f4f1ed !important;
        transition: color 0.3s ease;
        font-weight: 500;
      }
      
      .navbar-light .navbar-nav .nav-link:hover {
        color: #d4af37 !important;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
      }
      
      .navbar-light {
        background: linear-gradient(135deg, #8b4513 0%, #a0522d 50%, #654321 100%) !important;
        border-bottom: 3px solid #d4af37;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
      }
      
      .form-control {
        background: linear-gradient(135deg, #3c2a1e 0%, #4a2c20 100%) !important;
        border: 2px solid #8b4513 !important;
        color: #f4f1ed !important;
        border-radius: 12px !important;
        padding: 14px 18px !important;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .form-control::placeholder {
        color: #999999 !important;
        opacity: 1 !important;
        font-weight: 300;
      }
      
      textarea.form-control::placeholder {
        color: #999999 !important;
        opacity: 1 !important;
        font-weight: 300;
      }
      
      .form-control:focus {
        background: linear-gradient(135deg, #4a2c20 0%, #5d3317 100%) !important;
        border-color: #d4af37 !important;
        color: #f4f1ed !important;
        box-shadow: 0 0 0 0.3rem rgba(212, 175, 55, 0.3), inset 0 2px 4px rgba(0,0,0,0.2) !important;
        transform: translateY(-2px);
      }
      
      .form-select {
        background: linear-gradient(135deg, #3c2a1e 0%, #4a2c20 100%) !important;
        border: 2px solid #8b4513 !important;
        color: #f4f1ed !important;
        border-radius: 12px !important;
        padding: 14px 18px !important;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
      }
      
      .form-select option {
        background: #3c2a1e !important;
        color: #f4f1ed !important;
      }
      
      .form-select option:first-child {
        color: #a0a0a0 !important;
      }
      
      .form-select:focus {
        background: linear-gradient(135deg, #4a2c20 0%, #5d3317 100%) !important;
        border-color: #d4af37 !important;
        color: #f4f1ed !important;
        box-shadow: 0 0 0 0.3rem rgba(212, 175, 55, 0.3), inset 0 2px 4px rgba(0,0,0,0.2) !important;
        transform: translateY(-2px);
      }
      
      .form-label {
        color: #ecf0f1 !important;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .form-text {
        color: #bdc3c7 !important;
        font-size: 0.9em;
        margin-top: 6px;
      }
      
      .input-group-text {
        background-color: #2c3e50 !important;
        border: 2px solid #34495e !important;
        color: #27ae60 !important;
        border-radius: 8px !important;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%) !important;
        border: none !important;
        border-radius: 12px !important;
        padding: 14px 28px !important;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        color: #2c1810 !important;
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #b8941f 0%, #9c7a1a 100%) !important;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        color: #2c1810 !important;
      }
      
      .btn-outline-primary {
        color: #d4af37 !important;
        border: 2px solid #d4af37 !important;
        border-radius: 12px !important;
        padding: 12px 20px !important;
        transition: all 0.3s ease;
        background: rgba(212, 175, 55, 0.1) !important;
      }
      
      .btn-outline-primary:hover {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%) !important;
        border-color: #d4af37 !important;
        color: #2c1810 !important;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
      }
      
      .alert-info {
        background: linear-gradient(135deg, #1e3d59 0%, #2d5a7b 100%) !important;
        border: 2px solid #d4af37 !important;
        color: #f4f1ed !important;
        border-radius: 16px !important;
        padding: 20px 24px !important;
        box-shadow: 0 6px 25px rgba(212, 175, 55, 0.2);
      }
      
      .alert-warning {
        background: linear-gradient(135deg, #b8941f 0%, #d4af37 100%) !important;
        border: 2px solid #f4d03f !important;
        color: #2c1810 !important;
        border-radius: 16px !important;
        padding: 20px 24px !important;
        box-shadow: 0 6px 25px rgba(212, 175, 55, 0.3);
        font-weight: 500;
      }
      
      .badge {
        padding: 8px 12px !important;
        font-size: 0.9em !important;
        border-radius: 10px !important;
        background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%) !important;
        color: #f4f1ed !important;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(139, 69, 19, 0.3);
      }
      
      .badge.bg-secondary {
        background: linear-gradient(135deg, #5d4e37 0%, #8b7355 100%) !important;
        color: #f4f1ed !important;
      }
      
      .badge.bg-warning {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%) !important;
        color: #2c1810 !important;
      }
      
      .badge.bg-success {
        background: linear-gradient(135deg, #2d5a3d 0%, #1e4d2b 100%) !important;
        color: #e8f5e8 !important;
      }
      
      .badge.bg-primary {
        background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%) !important;
        color: #f4f1ed !important;
      }
      
      .text-warning {
        color: #d4af37 !important;
      }
      
      .alert-success {
        background: linear-gradient(135deg, #1e4d2b 0%, #2d5a3d 100%) !important;
        border: 2px solid #27ae60 !important;
        color: #e8f5e8 !important;
        border-radius: 16px !important;
        padding: 20px 24px !important;
        box-shadow: 0 6px 25px rgba(39, 174, 96, 0.2);
      }
      
      .alert-danger {
        background: linear-gradient(135deg, #7d1f1f 0%, #a52a2a 100%) !important;
        border: 2px solid #e74c3c !important;
        color: #fdeaea !important;
        border-radius: 16px !important;
        padding: 20px 24px !important;
        box-shadow: 0 6px 25px rgba(231, 76, 60, 0.2);
      }
      
      .card {
        background: linear-gradient(135deg, #3c2818 0%, #4a2c20 100%) !important;
        border: 2px solid #8b4513 !important;
        color: #f4f1ed !important;
        border-radius: 16px !important;
        box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        transition: all 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 16px 40px rgba(212, 175, 55, 0.2);
      }
      
      .text-muted {
        color: #bdc3c7 !important;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #f4f1ed !important;
        font-family: 'Playfair Display', serif;
        font-weight: 600;
        margin-bottom: 1.2rem;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      }
      
      h1 {
        background: linear-gradient(135deg, #d4af37 0%, #f1c40f 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        font-size: 2.2rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
      
      h2 {
        color: #d4af37 !important;
        font-size: 1.8rem;
        font-weight: 600;
      }
      
      h3 {
        color: #f4f1ed !important;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
      h4, h5, h6 {
        color: #ecf0f1 !important;
        font-weight: 500;
      }
      
      .container {
        background-color: transparent !important;
        padding: 2rem 1rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      /* Professional spacing and layout */
      .py-5 {
        padding-top: 3rem !important;
        padding-bottom: 3rem !important;
      }
      
      .mb-4 {
        margin-bottom: 2rem !important;
      }
      
      /* Custom hover effects */
      .form-control:hover, .form-select:hover {
        border-color: #f39c12 !important;
        box-shadow: 0 2px 8px rgba(243, 156, 18, 0.1);
      }
      
      /* Professional text styling */
      p, .form-text, small {
        color: #d1c4b0 !important;
        line-height: 1.6;
        font-family: 'Lato', sans-serif;
        font-weight: 400;
      }
      
      /* Improve readability for muted text */
      .text-muted {
        color: #c9b896 !important;
      }
      
      /* Enhanced visual hierarchy */
      .form-label {
        font-size: 1.1rem;
        color: #f4f1ed !important;
        margin-bottom: 0.75rem;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
      }
      
      .text-danger {
        color: #e74c3c !important;
      }
      
      .text-success {
        color: #27ae60 !important;
      }
      
      /* Gallery filter button fixes */
      .btn-outline-primary.active {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%) !important;
        border-color: #d4af37 !important;
        color: #2c1810 !important;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        transform: translateY(-2px);
      }
      
      .btn-outline-primary.active:hover {
        background: linear-gradient(135deg, #b8941f 0%, #9c7a1a 100%) !important;
        border-color: #b8941f !important;
        color: #2c1810 !important;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
      }
      
      .btn-outline-secondary {
        color: #d4af37 !important;
        border: 2px solid #8b4513 !important;
        background: rgba(139, 69, 19, 0.1) !important;
        border-radius: 12px !important;
        padding: 8px 16px !important;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      
      .btn-outline-secondary:hover {
        background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%) !important;
        border-color: #8b4513 !important;
        color: #f4f1ed !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
      }
      
      .btn-outline-secondary.active {
        background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%) !important;
        border-color: #8b4513 !important;
        color: #f4f1ed !important;
        box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
        transform: translateY(-2px);
      }
      
      .btn-outline-secondary.active:hover {
        background: linear-gradient(135deg, #654321 0%, #8b4513 100%) !important;
        border-color: #654321 !important;
        color: #f4f1ed !important;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(139, 69, 19, 0.5);
      }
      
      .card-header {
        background: linear-gradient(135deg, #5d3317 0%, #4a2c20 100%) !important;
        border-bottom: 2px solid #d4af37 !important;
        color: #f4f1ed !important;
        border-radius: 16px 16px 0 0 !important;
        padding: 18px 24px !important;
      }
      
      .sticky-top {
        position: sticky !important;
        top: 2rem !important;
        z-index: 100;
      }
      
      @media (max-width: 991px) {
        .sticky-top {
          position: relative !important;
          top: 0 !important;
        }
      }
      
      /* Additional warm and professional touches */
      .modal-backdrop {
        background: rgba(44, 24, 16, 0.9) !important;
        backdrop-filter: blur(5px);
      }
      
      .modal-content {
        background: linear-gradient(135deg, #3c2818 0%, #4a2c20 100%) !important;
        border: 2px solid #8b4513 !important;
        border-radius: 16px !important;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      }
      
      .close-btn {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%) !important;
        border: none !important;
        color: #2c1810 !important;
        font-size: 1.5rem !important;
        font-weight: bold !important;
        padding: 8px 12px !important;
        border-radius: 50% !important;
        position: absolute !important;
        top: 15px !important;
        right: 15px !important;
        cursor: pointer !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3) !important;
      }
      
      .close-btn:hover {
        background: linear-gradient(135deg, #b8941f 0%, #9c7a1a 100%) !important;
        transform: scale(1.1) !important;
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5) !important;
      }
      
      /* Professional watermark styling */
      .watermark {
        position: absolute !important;
        bottom: 8px !important;
        right: 8px !important;
        background: rgba(44, 24, 16, 0.8) !important;
        color: #d4af37 !important;
        padding: 4px 8px !important;
        font-size: 0.7rem !important;
        border-radius: 6px !important;
        font-weight: 500 !important;
        backdrop-filter: blur(5px) !important;
      }
      
      /* Enhanced hover effects for gallery images */
      .card img {
        transition: all 0.3s ease !important;
      }
      
      .card:hover img {
        transform: scale(1.05) !important;
        filter: brightness(1.1) !important;
      }
      
      /* Professional text selections */
      ::selection {
        background: rgba(212, 175, 55, 0.3) !important;
        color: #f4f1ed !important;
      }
      
      ::-moz-selection {
        background: rgba(212, 175, 55, 0.3) !important;
        color: #f4f1ed !important;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px !important;
      }
      
      ::-webkit-scrollbar-track {
        background: #2c1810 !important;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%) !important;
        border-radius: 4px !important;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #a0522d 0%, #d4af37 100%) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Bootstrap JS Bundle (optional, for toggler dropdowns) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
